<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glub World</title>
    <link rel="stylesheet" href="css/seaweed_castle.css" />
    <link rel="stylesheet" href="css/ocean.css" />
    <link rel="icon" href="assets/sprites/glubglub.gif" type="image/png" />
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <div id="character">
      <img src="assets/sprites/glubglub.gif" alt="character" />
    </div>

    <h1>Seaweed Castle</h1>

    <div id="seaweed_puffer">
      <img src="assets/sprites/seaweed_puffer.gif" alt="puff" />
    </div>

    <div id="dog">
      <img src="assets/sprites/dog.gif" alt="woof" />
    </div>

    <div id="quest_icon">
      <img src="assets/sprites/quest.png" alt="quest" />
    </div>

    <div id="quest_pending_icon">
      <img src="assets/sprites/quest_pending.png" alt="quest_pending" />
    </div>

    <div id="dialogue-box">
      <p id="dialogue-text"></p>
    </div>

    <div id="map-overlay">
      <div id="map-container"></div>
    </div>

    <audio id="dialogue-sound" src="assets/sound/dialogue.mp3" loop></audio>
    <audio
      id="background-music"
      src="assets/sound/main_theme.mp3"
      loop
      autoplay
    ></audio>

    <script src="js/movement.js"></script>
    <script src="js/dialogue.js"></script>
    <script src="js/seaweed_castle.js"></script>
    <script src="js/background_music.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
