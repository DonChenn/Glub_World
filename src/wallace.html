<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glub World</title>
    <link rel="stylesheet" href="css/wallace.css" />
    <link rel="stylesheet" href="css/ocean.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="icon" href="assets/sprites/glubglub.gif" type="image/png" />
  </head>
  <body>
    <div id="character">
      <img src="assets/sprites/glubglub.gif" alt="character" />
    </div>

    <h1>Wallace</h1>

    <div id="dialogue-box">
      <p id="dialogue-text"></p>
    </div>

    <div id="map-overlay">
      <div id="map-container"></div>
    </div>

    <audio id="dialogue-sound" src="assets/sound/dialogue.mp3" loop></audio>
    <audio
      id="background-music"
      src="assets/sound/wallaces_theme.mp3"
      loop
      autoplay
    ></audio>

    <script src="js/movement.js"></script>
    <script src="js/dialogue.js"></script>
    <script src="js/wallace.js"></script>
    <script src="js/background_music.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
